<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"
    integrity="sha512-Siyxh4gyNM5SaERNa9BOZSPcu/auHyFUWn9OVFD7MxI3/dVPQklE7tfqS+pLmPHF1zo6UdDaJAp/thihrf0c7w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/essentia.js@<version>/dist/essentia-wasm.web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@<version>/dist/essentia.js-*.js"></script>
    <title>Interactive Bird Map for Prospect Park</title>
    <!-- Various metadata for our app -->
    <meta name="description" content="Bird map for prospect park with pixi.js."/>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <base href="./">
  </head>

  <body>
    <h1>Please click to let out the birds</h1>
    <script src="./pixi.min.js"></script>
    <script src="./sketch.js"></script>
    <script>
      // register service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('./sw.js')
            .then(function (reg) {
              if (reg.installing) {
                console.log('Service worker installing');
              } else if (reg.waiting) {
                console.log('Service worker installed');x
              } else if (reg.active) {
                console.log('Service worker active');
              }
            })
            .catch(function (error) {
              // registration failed
              console.log('Registration failed with ' + error);
            });
        }
    </script>
      <div id="sketch-holder"></div>
  </body>
</html>
